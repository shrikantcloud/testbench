<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
<!--    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"-->
<!--          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" method="POST" th:action="@{/saveDepartment}" th:object="${department}">
        <input class="form-control mb-4 col-4" placeholder="Department Number" th:field="*{deptNo}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Department Name" th:field="*{deptName}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Department Location" th:field="*{deptLocation}" type="text">

        <button class="btn btn-info col-2" type="submit"> Save Department</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back </a>
</div>
</body>
</html>
