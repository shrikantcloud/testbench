<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Department</h2>

    <form action="#" method="POST" th:action="@{/saveDepartment}" th:object="${department}">

        <!-- Add hidden form field to handle update -->
        <!-- <input type="hidden" th:field="*{deptNo}" />-->
        <input class="form-control mb-4 col-4" th:field="*{deptNo}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{deptName}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{deptLocation}" type="text">

        <button class="btn btn-info col-2" type="submit"> Update Department</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back </a>
</div>
</body>
</html>
