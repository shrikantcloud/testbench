<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--meta charset="UTF-8"-->
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <h1>Department List</h1>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewDepartmentForm}"> Add Department </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Department Number</th>
            <th>Department Name</th>
            <th>Department Location</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${listDepartments}">
            <td th:text="${department.deptNo}"></td>
            <td th:text="${department.deptName}"></td>
            <td th:text="${department.deptLocation}"></td>
            <td><a class="btn btn-primary" th:href="@{/showFormForUpdate/{id}(id=${department.deptNo})}">Update</a>
                <a class="btn btn-danger" th:href="@{/deleteDepartment/{id}(id=${department.deptNo})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
